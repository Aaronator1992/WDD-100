<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Title</title>
<script type="text/javascript">
/* Input: a length in feet                  */
/* Processing: convert from feet to meters  */
/* Output: the length in meters             */

function convertFeetToMeters()
 {

//get a length in feet from the person
var getFeet = document.getElementById('Feet').value;

// Convert the feet length to meters.
var getMeters = getFeet * 0.3048;

/* Display the results for the user to see. */
document.getElementById('meters').innerHTML = getMeters;
 }

</script>
</head>

<body>
Enter length in feet: <input type="text" id="Feet" size="5"><br>
<button type="button" onclick="convertFeetToMeters()"> Meters </button>
<div id="meters"></div>
</body>
</html>
